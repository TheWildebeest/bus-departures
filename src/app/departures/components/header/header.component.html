<header class="app-header">
  <div class="omnibus-logo">
    <img src='assets/images/logo.png' />
  </div>
  <h1 >
    <span *transloco="let t" class="white">{{ t('departures.app-name') }}</span>&#160;<span [class.orange]="status == 'live'">{{ status | uppercase }}</span>
  </h1>
  <div class="search-box-control">
    <p class="toggle-search-icon" (click)="this.handleClick()">{{ searchIcon }}</p>
  </div>
</header>
