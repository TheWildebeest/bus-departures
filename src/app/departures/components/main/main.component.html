<app-header [status]="status" (searchBoxToggled)="toggleSearching()" [searchIcon]="searchIcon()"></app-header>
<main class="main-content">
  <app-map [mapCenter]="searchResult" (mapLeftClick)="getMapLeftClickData($event)"></app-map>
  <app-search-box *ngIf="this.searchBoxOpen" [searchLocation]="searchLocation"
    (formSubmit)="findSearchLocationOnMap($event)">
  </app-search-box>
  <app-departures-listings (clickDeparture)="getTimetable($event)" [departuresBoardListings]="departuresBoardListings"
    [busStopName]="busStopName">
  </app-departures-listings>
</main>
