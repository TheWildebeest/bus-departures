<div class="search-box-wrapper">
  <p class="toggle-search-icon" (click)="this.toggleSearching()">{{ searchIcon() }}</p>
  <form [formGroup]="searchLocationForm" (ngSubmit)="onSubmit()">
    <label for="locationSearch" *ngIf="this.searchBoxOpen">Search locations:
      <input id="locationSearch" type="text" formControlName="searchLocation">
    </label>
  </form>
  <div class="search-box-heading">
    <p>Bus stops near </p>
    <h3>
      {{ getCurrentLocation() }}
    </h3>
  </div>
  <input class="search-box-reset-button" type="button" value="âŸ²" (click)="resetSearchLocation()" />
</div>
